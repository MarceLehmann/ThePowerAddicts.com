<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThePowerAddicts - Power Platform Workshops & Consulting</title>
    <meta name="description" content="Intensive Power Platform Workshops und Admin-Schulungen von Microsoft MVPs. Werden Sie in 4 Wochen zum Experten. Für Schweiz, Deutschland & Österreich." />
    <meta name="keywords" content="Power Platform, Power Apps, Power Automate, Schulung, Workshop, Kurs, Training, Beratung, DACH, Schweiz, Deutschland, Österreich, Microsoft MVP" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-teal': '#00A9E0',
              'brand-teal-dark': '#008CBA',
              'brand-blue-dark': '#002D72',
              'brand-gold': '#FDB913',
              'brand-purple': '#A45A9A',
              'brand-green': '#8CC63F',
              'brand-light-bg': '#F7FAFC',
              'brand-light-blue': '#F0F9FF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'brand-glow': '0 0 25px rgba(0, 169, 224, 0.3)',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.7s ease-out forwards;
      }
      .will-change-transform {
        will-change: transform;
      }
      .gear-bg {
        background-image:
          radial-gradient(circle at 15% 85%, rgba(0, 169, 224, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 85% 20%, rgba(0, 45, 114, 0.05) 0%, transparent 40%);
      }
    </style>
  </head>
  <body class="bg-brand-light-bg text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
